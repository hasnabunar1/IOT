<!DOCTYPE html>
<html>
<head>
  <title>Kontrola Autića</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Dodano za mobile responsive -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('madaGasCar.jpg'); /* Dodaj ime svoje fotografije */
      background-size: cover; /* Omogućava da fotografija pokriva cijelu pozadinu */
      background-position: center; /* Centrira fotografiju */
      color: white; /* Boja teksta (prilagodi prema pozadini) */
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7); /* Poluprozirna crna pozadina za sadržaj */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      position: absolute; /* Omogućava pozicioniranje */
      top: 20%; /* Pomakni prema dole */
      left: 20%; /* Pomakni prema lijevo */
    }

    h1 {
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      background-color: #004080;
    }

    /* Mobile Responsive Styles */
    @media only screen and (max-width: 600px) {
      body {
        background-size: contain; /* Prilagodi pozadinu za manje ekrane */
        background-repeat: no-repeat; /* Spriječi ponavljanje pozadine */
      }

      .container {
        width: 90%; /* Širina kontejnera na manjim ekranima */
        top: 10%; /* Pomakni kontejner prema vrhu */
        left: 5%; /* Centriraj kontejner */
        padding: 15px; /* Smanji padding */
      }

      h1 {
        font-size: 24px; /* Smanji veličinu naslova */
        margin-bottom: 15px; /* Smanji razmak ispod naslova */
      }

      .buttons {
        flex-direction: column; /* Postavi gumpe u vertikalni red */
        gap: 8px; /* Smanji razmak između gumbi */
      }

      button {
        width: 100%; /* Gumbi zauzimaju punu širinu */
        padding: 12px 20px; /* Prilagodi padding */
        font-size: 14px; /* Smanji veličinu fonta */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kontrola Autica</h1>
    <div class="buttons">
      <button onclick="sendCommand(1)">Nazad</button>
      <button onclick="sendCommand(2)">Naprijed</button>
      <button onclick="sendCommand(0)">Stop</button>
    </div>
  </div>

  <script>
    // Firebase konfiguracija
    const firebaseConfig = {
      apiKey: "AIzaSyAG2kfoqGYpMYC2HVcWhkCay8H0zsSGrPs",
      authDomain: "madagascar-6fd3c.firebaseapp.com",
      databaseURL: "https://madagascar-6fd3c-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "madagascar-6fd3c",
      storageBucket: "madagascar-6fd3c.firebasestorage.app",
      messagingSenderId: "1022159113390",
      appId: "1:1022159113390:web:286a840760b1b9e3d2f13f"
    };

    // Inicijaliziraj Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Funkcija za slanje komande
    function sendCommand(command) {
      database.ref('/auto/komanda').set(command)
        .then(() => {
          console.log("Komanda poslana: ", command);
        })
        .catch((error) => {
          console.error("Greška pri slanju komande: ", error);
        });
    }
  </script>
</body>
</html>
